<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <title>Let's Play Ping-Pong</title>
</head>
<body>
  <div class="container">
    <h1>Let's Play Ping-Pong</h1>

    <div id="pingpong">
      <form id="submitform"class="form-inline">
        <div class="form-group">
          <label for="number">Enter a positive number here:</label>
          <input id="number_input" type="text">
        </div>
        <button type="submit" class="btn">Ready-Set-Go!</button>
      </form>
    </div>

    <div>
      <h3> Here are your results!</h3>
      <img src="pingpong.jpg">
      <ul id="number_list"></ul>
    </div>
  </div>
</body>
</html>
